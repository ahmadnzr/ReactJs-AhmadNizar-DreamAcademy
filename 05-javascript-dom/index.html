<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              codePro: ['"Source Code Pro"', "monospace"],
            },
          },
        },
      };
    </script>
    <title>Javascript DOM</title>
  </head>
  <body class="font-codePro h-screen w-screen flex justify-center">
    <div class="w-full flex flex-col gap-5 items-center justify-center">
      <form action="" class="flex items-center gap-5">
        <input type="number" class="hidden" id="todoId" />
        <input
          type="text"
          name="title"
          placeholder="Input Todo"
          class="px-2 py-2 border outline-none"
          required
          id="myInput"
        />
        <label for="status" class="flex items-center gap-2">
          <input type="checkbox" class="w-6 h-6" name="status" id="status" />
          Done
        </label>
        <button
          id="add"
          type="submit"
          class="bg-gray-300 px-5 py-2 hover:opacity-70"
        >
          ADD
        </button>
      </form>
      <div
        class="w-1/2 bg-gray-100 flex items-center justify-center rounded-sm"
      >
        <table id="myTable">
          <thead>
            <tr>
              <th class="w-10 text-left">No</th>
              <th class="w-60 text-left">Title</th>
              <th class="w-40 text-left">Status</th>
              <th class="w-32 text-left">Action</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
